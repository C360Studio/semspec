services:
  nats:
    image: nats:2.12-alpine
    ports:
      - "4322:4222"
      - "8322:8222"
    command: ["--jetstream", "--store_dir=/data", "-m", "8222"]
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  semspec:
    build:
      context: ../..
      dockerfile: docker/Dockerfile
    ports:
      - "8180:8080"
      - "8182:8082"
    # Use production config (semspec.json) with Docker-aware env var overrides
    command: ["--config", "/app/configs/e2e.json", "--repo", "/workspace"]
    environment:
      - NATS_URL=nats://nats:4222
      - SEMSPEC_REPO_PATH=/workspace
      - LLM_API_URL=http://host.docker.internal:11434
    volumes:
      - ../../test/e2e/workspace:/workspace
    depends_on:
      nats:
        condition: service_healthy
    healthcheck:
      # Internal port stays 8080, external mapping is 8180
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/readyz"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

volumes:
  nats-data:

networks:
  default:
    name: semspec-e2e
