version: "1"

routes:
  # Architecture questions → planning capability (qwen3:14b)
  - pattern: "architecture.**"
    answerer: agent/architect
    capability: planning
    sla: 1h
    escalate_to: human/requester

  # API questions → coding capability (qwen2.5-coder:14b)
  - pattern: "api.**"
    answerer: agent/api-expert
    capability: coding
    sla: 30m
    escalate_to: human/requester

  # Code review questions → reviewing capability (qwen3:14b)
  - pattern: "review.**"
    answerer: agent/reviewer
    capability: reviewing
    sla: 1h
    escalate_to: human/requester

  # Requirements/scope → human (can't auto-answer)
  - pattern: "requirements.**"
    answerer: human/requester
    sla: 24h

  # Security → reviewing capability with escalation
  - pattern: "security.**"
    answerer: agent/security-reviewer
    capability: reviewing
    sla: 30m
    escalate_to: human/requester

  # Quick factual questions → fast capability (qwen3:1.7b)
  - pattern: "knowledge.**"
    answerer: agent/knowledge
    capability: fast
    sla: 5m

# Default: ask the human who started the workflow
default:
  answerer: human/requester
  sla: 24h
